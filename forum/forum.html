	<h1>FORO</h1>
	<div class="container">
		<div class='chat-wrapper'>

			<div class='chat-message padding'>

				<div class='chat-message chat-message-recipient'>
					<img class='chat-image chat-image-default' src='http://www.michaelmammoliti.com/_projects/chat/_media/img/user1.jpg' />

					<div class='chat-message-wrapper'>
						<div class='chat-message-content'>
							<p>Bienvenidos al Chat, sientanse comodos</p>
						</div>
						<div class='chat-details'>
							Administrador
						</div>
					</div>
				</div>
			</div>
			<form  id="messaging" accept-charset="utf-8">
				<input class="chat-window-input" type="text" id="message" name="text" value="" placeholder="texto">
				<input type="hidden"  id="messageId" name="messageId" placeholder="texto-id">
			</form>
			<div class="template">
				<div class='chat-message '>
					<img class='chat-image chat-image-default' />

					<div class='chat-message-wrapper'>
						<div class='chat-message-content'>
						</div>
						<div class="chat-details">
						</div>
					</div>
				</div>
			</div>
			
		</div>
	</div>
